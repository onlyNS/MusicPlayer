<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NS | Music Player</title>
</head>
<body>
    
    
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 29rem;">
        <img id="image" class="card-img-top" alt="">
        <audio id="audio" src=""></audio>
        <div class="card-body">
            <h5 class="card-title text-center fw-bolder"></h5>
            <div class="card-text text-center fw-bolder"></div>
            <div id="progress">
                <div id="timeWrap">
                    <div id="currentTime">0:00</div>
                    <div id="totalTime"></div>
                </div>
                <input type="range" value="0" id="time-progress" onchange="skipCurrenTimeMusic()" min="0" style="width: 100%;">
            </div>
            <div id="controls">
                <i id="previous" class="fa-solid fa-backward-step fs-1 text-primary"></i>
                <i id="play" class="fa-solid fa-circle-play fs-1 text-primary"></i>
                <i id="next" class="fa-solid fa-forward-step fs-1 text-primary"></i>
                <i id='volumeicon' class="fa-solid fa-volume-high text-primary" style="margin: none;"></i>
                <input type="range" min="0" max="1" step="0.1" value="1" id="volume" style="width: 5rem; vertical-align: .4rem;">
            </div>
        </div>
    </div>
  
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
